version: "3.8"
services:
  web:
    # plein d'options, correspondant Ã  celles qu'on peut trouver pour une commande run
    build: .
    ports:
      - "5004:5000"
    volumes:
      - ./src/critique_film:/app/src/critique_film
      - flask_migrations:/app/src/critique_film/migrations
    depends_on:
      - db

  db:
    platform: linux/x86_64
    image: "mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: Hotel_et_Reservations
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  flask_migrations:
